<section class="w3-animate-zoom" style="padding-top: 100px;background: url('assets/img/imperial-star.jpg') top center;background-attachment: fixed;background-size: cover;min-height: 100vh;">
  <div style="padding: 3%">
    <div class="w3-row w3-container" style="padding:0;">
      <h1 class="w3-tag">Movies</h1>
    </div>
    <div class="w3-opacity w3-round-large">
      <input type="text" [(ngModel)]="text" class="w3-input  w3-col s10 w3-white"/>
      <input (click)="search()" type="button" value="Search" class="w3-btn w3-col s2 w3-yellow">
    </div>
    <div class="w3-opacity-min">
      <div *ngFor="let m of movies" class="w3-col l4 m6 s12 w3-animate-zoom" style="padding: 8px">
        <div class="w3-white w3-round-large" style="min-height: 470px;padding: 1%;">
          <h3>{{m.title}}</h3>
          <h4>Episode: {{m.episode_id}}</h4>
          <p class="w3-center"><span class="w3-tag">Director: {{m.director}}</span></p>
          <p class="w3-center"><span class="w3-tag">Release date: {{m.release_date}}</span></p>
          <p class="w3-center"><span class="w3-tag">Producer/s: {{m.producer}}</span></p>
          <p>{{m.opening_crawl}}</p>
        </div>
      </div>
    </div>
  </div>  
</section>
